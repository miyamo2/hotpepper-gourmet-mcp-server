# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

brews:
  - repository:
      owner: miyamo2
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"

dockers:
  - image_templates:
      - "ghcr.io/miyamo2/{{.ProjectName}}:latest-amd64"
      - "ghcr.io/miyamo2/{{.ProjectName}}:{{ .Version }}-amd64"
      - "ghcr.io/miyamo2/{{.ProjectName}}:{{ .Major }}-amd64"
      - "ghcr.io/miyamo2/{{.ProjectName}}:{{ .Major }}.{{ .Minor }}-amd64"
    use: buildx
    goos: linux
    goarch: amd64
    build_flag_templates:
      - "-platform=linux/amd64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/miyamo2/{{.ProjectName}}"
      - "-label=org.opencontainers.image.licenses=MIT"
  - image_templates:
      - "ghcr.io/miyamo2/{{.ProjectName}}:latest-arm64"
      - "ghcr.io/miyamo2/{{.ProjectName}}:{{ .Version }}-arm64"
      - "ghcr.io/miyamo2/{{.ProjectName}}:{{ .Major }}-arm64"
      - "ghcr.io/miyamo2/{{.ProjectName}}:{{ .Major }}.{{ .Minor }}-arm64"
    use: buildx
    goos: linux
    goarch: arm64
    build_flag_templates:
      - "-platform=linux/arm64"
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/miyamo2/{{.ProjectName}}"
      - "-label=org.opencontainers.image.licenses=MIT"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
